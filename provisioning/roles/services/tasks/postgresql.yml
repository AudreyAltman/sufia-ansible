---
# install database, dev library, and python psql adapter

#Tasks:
- name: install postgresql packages
  apt: name={{ item }} state=present
  sudo: yes
  with_items:
  - postgresql
  - libpq-dev
  - python-psycopg2
  notify:
  - set postgres password
  - configure md5 security
  - restart postgres server
  - create database
  - add pg hydra user

